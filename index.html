<!doctype html>
<html>

<head>
    <title>MicroProjetAR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js">

    </script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js">

    </script>

</head>


<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
        vr-mode-ui="enabled: false"
        renderer="sortObjects: true; antialias: true; colorManagement: true; physicallyCorrectLights; logarithmicDepthBuffer: true;"
        smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5" sourceWidth="800" sourceHeight="600"
        displayWidth="1280" displayHeight="720">

        <a-assets>
            <img id="img1" src="./fleur.jpeg">
          </a-assets> 

        <a-marker type='barcode' value='0'>

            <a-image src="#img1" side="double" rotation="270 0 0" width="1" height="2"></a-image>

            <a-text value="Hellooooo !" side="double" position="0 0 -1" rotation="270 0 0" width="8" color="purple"
                align="center">
            </a-text>

            <a-text value="Gloriaaaaa !" side="double" position="0 0 1" rotation="270 0 0" width="8" color="pink"
            align="center">
        </a-text>

        <a-text value="Hiii !" side="double" position="1 0 0" rotation="270 0 0" width="8" color="blue"
        align="center">
    </a-text>

    <a-text value="Heyyy !" side="double" position="-1 0 0" rotation="270 0 0" width="8" color="orange"
        align="center">
    </a-text>
            
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>


</body>

</html>
